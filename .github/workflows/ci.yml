name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '23'

    - name: Build with Maven
      run: mvn -B clean install 

    - name: Run tests
      run: mvn test --file my-java-app/pom.xml

    - name: Run JaCoCo code coverage
      run: mvn jacoco:report --file my-java-app/pom.xml

    - name: Upload JaCoCo report
      uses: actions/upload-artifact@v4
      with:
        name: jacoco-report
        path: my-java-app/target/site/jacoco/